<head>
    <meta charset="UTF-8">
    <title>T-Rex</title>
    <script src="eel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <h2>Графики зависимостей от номера листов</h2>
    <div class="row">
        <div class="col">
            <div id="container_chart__material-in-sheet"></div>
        </div>
        <div class="col">
            <div id="container_chart__oil-in-sheet"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="container_chart__light-in-sheet"></div>
        </div>
        <div class="col">
            <div id="container_chart__diesel-in-sheet"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="container_chart__debalance-in-sheet"></div>
        </div>

    </div>
</div>
<div class="container text-center mt-3">
    <h2>Графики зависимостей от сырья</h2>
    <div class="row">
        <div class="col">
            <div id="container_chart__oil-in-material"></div>
        </div>
        <div class="col">
            <div id="container_chart__diesel-in-material"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="container_chart__light-in-material"></div>
        </div>
        <div class="col">
            <div id="container_chart__debalance-in-material"></div>
        </div>
    </div>
</div>
<div class="container text-center mt-3">
    <h2>Регрессионные прямые</h2>
    <div class="row">
        <div class="col">
            <div id="gggggg" style="height: 450px;"></div>
        </div>

    </div>
</div>
<div class="container text-center mt-3">
    <h2>Гистограма относительных частот для светлых и дебаланса</h2>
    <div class="row">
        <div class="col">
            <div id="container_chart__gisto-debalance-in-material" style="height: 450px;"></div>
        </div>
        <div class="col">
            <div id="container_chart__gisto-light-in-material" style="height: 450px;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
<script src="/js/chart.js"></script>
</body>
